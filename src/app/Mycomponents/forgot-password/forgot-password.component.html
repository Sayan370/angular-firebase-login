<mat-grid-list class="grid-all" cols="4" rowHeight="1:1">
    <mat-grid-tile class="show-overflow" colspan="4" rowspan="2">
  <mat-card class="cardx">
    <mat-card-title>
      <h4 class="text-center" style="margin-bottom:30px;">Forgot Password</h4>
  
    </mat-card-title>
    <mat-card-content>
  
      
     
    <form class="example-form mt-20">
        <mat-form-field class="example-full-width w-100" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput #passwordReset [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                 placeholder="Ex. pat@example.com">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
    
        <mat-grid-list cols="2" rowHeight="2:1">
          <mat-grid-tile class="pos-left"><a routerLink="">Back To Signin</a></mat-grid-tile>
          <mat-grid-tile class="pos-right"><button  (click)="authService.ForgotPassword(passwordReset.value)" type="button" mat-raised-button color="primary">Reset Password</button></mat-grid-tile>
       
      </mat-grid-list>
    
    
      </form>
    
  
  
    </mat-card-content>
   
  
  </mat-card>
  </mat-grid-tile>
  </mat-grid-list>
